{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/editar.css' %}" >
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>

<body class="container-fluid bg-light">

    {% include './partials/_navbar.html' %}

    <main>
        <form class="container" method="POST" action="{% url 'atualizar_tarefa' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <header>
              <h1 class="titulo"></h5>
            </header>

            <input type="hidden" name="tarefa_id" value="{{ tarefa.id }}">

            <div class="row">
                <div class="form-group col">
                    <label for="tarefa_nome">Titulo</label>
                    <input type="text" class="form-control" id="tarefa_nome" name="tarefa_nome" value="{{tarefa.nome}}" required>
                </div>
                <div class="form-group col">
                    <label for="exampleFormControlInput1">Prazo</label>
                    <input id="date" class="form-control" name="tarefa_prazo" type="date" value="{{tarefa.prazo|date:'Y-m-d'}}">
                </div>
            </div>            
            
            <div class="form-group">
                <label for="desc">Descrição</label>
                <textarea class="form-control" id="desc" rows="3" name="tarefa_desc">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                    Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
                    Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                </textarea>
            </div>
            
            <button type="submit" class="btn btn-lg btn-primary">Salvar</button>            
            <a href="{% url 'lista' tarefa.lista.id %}" class="btn btn-lg btn-secondary">Cancelar</a>                     
            
        </form>

    </main>
   
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
